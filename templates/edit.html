{% extends 'layout.html' %}
{% block body %}
<div class="container" style="margin-top: 20px;">
    <div class="row justify-content-md-center">
        <form id="update_form" method="POST" action="/update/{{ post.p_slug }}" >
            <div class="form-group">
                <label for="exampleFormControlInput1">Blog title</label>
                <input type="text" name="title" class="form-control" id="exampleFormControlInput1" value="{{ post.p_title }}">
            </div>
            <div class="form-group">
                <label for="content">Blog content</label>
                <textarea class="form-control" id="content" name="content" cols="100" rows="15"> {{ post.p_content }} </textarea>
            </div>
            <div>
                <button id="update" type="submit" class="btn btn-success float-right">Update</button>
            </div>
            <div>
                <a href="/dashboard"><button type="button" class="btn btn-primary float-right" style="margin-right: 10px;">Cancel</button></a>
            </div>
        </form>
    </div>
</div>

{% endblock body%}
